<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spin It</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f5f5f5;
        }

        h1 {
            color: #4CAF50;
            font-size: 36px;
            margin-bottom: 40px;
        }

        .slot-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 40px;
        }

        .slot-reel {
            font-size: 48px;
            line-height: 80px;
            color: #4CAF50;
            height: 80px;
            width: 80px;
            text-align: center;
            background-color: #fff;
            border: 2px solid #4CAF50;
            border-radius: 10px;
            transition: all 0.5s ease-in-out;
        }

        .slot-machine-button {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            text-transform: uppercase;
            font-weight: bold;
            transition: background-color 0.3s ease-in-out;
            margin-top: 20px;
        }

        .slot-machine-button:hover {
            background-color: #45a049;
        }

        .winning-message {
            margin-top: 20px;
            color: #FF5733;
            font-size: 24px;
            font-weight: bold;
        }

        .confetti {
            position: absolute;
            top: 0;
            left: 50%;
            width: 100%;
            height: 100%;
            background-color: transparent;
            z-index: 9999;
            display: none;
        }

        /* Spin Animation */
        .spin-animation {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>Spin It For Me</h1>
    </header>

    <div class="slot-container">
        <div id="reel1" class="slot-reel">üçé</div>
        <div id="reel2" class="slot-reel">üçé</div>
        <div id="reel3" class="slot-reel">üçé</div>
    </div>

    <button id="slot-machine-btn" class="slot-machine-button">Spin</button>

    <div id="winning-message" class="winning-message"></div>

    <!-- Confetti Animation -->
    <div id="confetti" class="confetti"></div>

    <script src="yes.js"></script>
</body>
</html>
